
{% extends "layout/basic.html" %}
{% block title %} {{ currunt_rubric.name }} {% endblock %}
{% block content %}
    <h2>Добавление объявления</h2>


<!--     Данные формы отправятся тому же классу BbCreateForm который их и обработает и сохранит  -->
    <form method ="post"> 
        <!-- csrf_token скрытое поле цифрового жетона чтобы контроллер доверял данным  -->
        {% csrf_token %}
       <!--  Метод as_p() генерирует код элементов управления формы  -->
        {{ form.as_p }}                         
        <input type='submit' value='Добавить'>
    </form>
{% endblock %}
