{% extends "layout/basic.html" %}
{% block content %}
    {% for bb in bbs %}
    <div>
        <h2>{{bb.title}}</h2>
        <p>{{bb.content}} </p>
        <p><a href="/bboard/{{ bb.rubric.pk}}">{{bb.rubric.name }}</a></p>
        <p>дата - {{bb.pablished|date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
{% endblock %}
